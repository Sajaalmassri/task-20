<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Output</title>
</head>
<body>
    <h3>Triangle Area Calculation</h3>
    <p id="triangle-output"></p>

    <h3>Multiplication and Division</h3>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1"><br><br>
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2"><br><br>
    <button onclick="calculate()">Calculate</button>
    <p id="calc-output"></p>

    <h3>Add 'JavaScript' to a String</h3>
    <input type="text" id="string-input" placeholder="Enter a string">
    <button onclick="addJavaScript()">Add</button>
    <p id="string-output"></p>

    <script src="part1.js"></script>
</body>
</html>
